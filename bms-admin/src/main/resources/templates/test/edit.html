<div class="row-content am-cf">
	<div class="row">
		<div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
			<div class="widget am-cf">
				<div class="widget-head am-cf">
					<div class="widget-title am-fl">test</div>
					<div class="widget-function am-fr">
						<a href="javascript:;" class="am-icon-cog"></a>
					</div>
				</div>
				<div class="widget-body am-fr">
					<form class="am-form tpl-form-line-form" id="dataForm" method="post">
						<input type="hidden" id="id"  name="id" th:value="${record.id}"/>
						<div class="am-form-group" id="urlDiv">
							<label for="sourceUrl" class="am-u-sm-2 am-form-label">名称</label>
							<div class="am-u-sm-10">
								<input type="text"  class="tpl-form-input"  id="name" name="name"  th:value="${record.name}"/> 
							</div>
						</div>
					
						<div class="am-form-group">
							<div class="am-u-sm-10 am-u-sm-push-2">
								
								<button type="button" onclick="javascript:$('#dataForm').submit();"
									class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
										<button type="button" onclick="loadPage('test/listUI')"
									class="am-btn am-btn-success tpl-btn-bg-color-success ">返回</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</div>
<script th:inline="javascript">
	<![CDATA[
	validateForm();
	function validateForm(){    
	    $('#dataForm').validate({
	        errorElement : 'span',
	        errorClass : 'am-icon-times',
	        focusInvalid : true,
	        onkeyup:false,
	        ignore : "",
	        rules : {
	            name : {
	                required : true
	            }
	        },
	        messages : {
	        	name : {
	                required : "请填写名称"
	            }
	        },
	        submitHandler : function(form) {
	        	commit('dataForm', 'test/save', 'test/listUI');
	        }
	    });
	}
	
	]]>
</script>
